<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex">
        {% if logged_in_user %}
        <div class="container">
            <h1>Hello {{ logged_in_user.first_name }}!</h1>
            <a href="/logout" class="btn btn-danger">Log out</a>
        </div>
        {% else %}
        <div class="container">
            <h1>Register</h1>
            <form class="d-flex flex-column" action="/create" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name">
                <label for="email">Email:</label>
                <input type="email" name="email">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password">
                <input class="btn btn-primary mt-3" type="submit" value="Register">
            </form>
        </div>
        <div class="container">
            <h1>Login</h1>
            <form class="d-flex flex-column" action="/login" method="post">
                <label for="login_email">Email:</label>
                <input type="email" name="login_email">
                <label for="login_password">Pasword:</label>
                <input type="password" name="login_password">
                <input class="btn btn-success mt-3" type="submit" value="Login">
            </form>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
            <li class="text-decoration-none">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% endif %}
    </div>
</body>

</html>
