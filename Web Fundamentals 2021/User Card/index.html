<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="user-card-container">
        <div class="user-card-banner">
            <div class="user-card-circle-container">
                <img src="icons/user-circle.png" class="user-card-profile-image" alt="user-circle">
            </div>
        </div>
        <div class="user-card">
            <h1>Jane Doe</h1>
            <div class="user-card-icon-text">
                <img class="user-card-icon" src="icons/map-marker.png" alt="map-marker">
                <label class="icon-caption" for="user-card-location">Seattle</label>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="user-card-icon-text">
                <img class="user-card-icon" src="icons/gear.png" alt="gear">
                <label class="icon-caption" for="user-card-edit-profile"><a href="#">edit profile</a></label>
            </div>
        </div>
    </div>
</body>

</html>
