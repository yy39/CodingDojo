<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" id="left-blocker"></div>
        <div class="grid-item" id="header">
            <h1>Dojonary</h1>
            <input type="text" name="searchbar" id="searchbar" placeholder="Search">
            <button id="login-button" onclick="loginswap(this)">Login</button>
        </div>
        <div class="grid-item" id="right-blocker"></div>
        <div class="grid-item" id="definition1">
            <div class="definition-grid-container">
                <div class="grid-item" id="definitionname">
                    <h1>ninja</h1>
                </div>
                <div class="grid-item" id="definitiontype">
                    <h3>noun</h3>
                </div>
                <div class="grid-item" id="definitionplural">
                    <h4>Plural: ninjas</h4>
                </div>
                <div class="grid-item" id="definitionlikes">
                    <button onclick="likeAlert()">13 Likes</button>
                </div>
                <div class="grid-item" id="definitiondesc">
                    <p>
                        A practioner skilled in the
                        <a href="#">Japanese</a> art of
                        <a href="#">ninjutsu</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="grid-item" id="definition2">
            <div class="definition-grid-container">
                <div class="grid-item" id="definitionname">
                    <h1>ninja</h1>
                </div>
                <div class="grid-item" id="definitiontype">
                    <h3>noun</h3>
                </div>
                <div class="grid-item" id="definitionplural">
                    <h4>Plural: ninjas</h4>
                </div>
                <div class="grid-item" id="definitionlikes">
                    <button onclick="likeAlert()">37 Likes</button>
                </div>
                <div class="grid-item" id="definitiondesc">
                    <p>
                        A <a href="#">programmer</a> who breaks down problems with
                        <a href="#">zen</a>-like focus
                    </p>
                </div>
            </div>
        </div>
        <div class="grid-item" id="adddefinition">
            <h2>Dojonary is defined by YOU</h2>
            <div class="grid-item" id="adddefinition-btn-container">
                <button onclick="remove(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
